<div class="grid my-payments-container" role="region" [attr.aria-labelledby]="CY_SELECTOR.SELECTOR_TITLE_MY_PAYMENTS">
  <div class="col-12 pt-6 px-5">
    <div class="grid">
      <div class="col-12 my-payments-container--title">
        <h1
          tabindex="0"
          class="font-bold"
          [id]="CY_SELECTOR.SELECTOR_TITLE_MY_PAYMENTS">
          {{ STRINGS.TITLE_MY_PAYMENTS }}
        </h1>
      </div>

      <div class="col-12 sm:col-3 sm:col-offset-9 col-offset-0">
        <app-add-payment (showModal)="showModal($event)" aria-label="Adicionar novo pagamento"></app-add-payment>
      </div>
    </div>
  </div>

  <div class="col-12 px-5 mb-6">
    <app-table-payments
      [attr.aria-labelledby]="CY_SELECTOR.SELECTOR_TITLE_MY_PAYMENTS"
      (showModal)="showModal($event)"
      (confirmDelete)="getPaymentObject($event)"
      [form]="form"
      [totalRecords]="totalRecords"
      (paramsPaginate)="setParamsPagination($event)"
      [payments]="payments"></app-table-payments>
  </div>
</div>
<p-dialog
  [header]="titleDialog"
  [(visible)]="display"
  [modal]="true"
  [style]="{ width: '772px' }"
  [draggable]="false"
  [resizable]="false">
  <app-form-payment
    [titleForm]="titleDialog"
    appFocusTrap
    [form]="form"
    (closeModal)="showModal($event)"
    (submitForm)="handleEventModal($event)"
    [action]="typeAction"></app-form-payment>
</p-dialog>

<p-dialog
  [header]="STRINGS.TITLE_REMOVE_PAYMENT"
  [(visible)]="confirm"
  [modal]="true"
  [style]="{ width: '405px' }"
  [draggable]="false"
  [resizable]="false">
  <app-dialog-confirm-delete
    [payment]="resume"
    (emitConfirmDelete)="deletePayment(resume)"
    (emitCancelDelte)="showDialogConfirm()"></app-dialog-confirm-delete>
</p-dialog>
